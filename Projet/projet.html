<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet</title>
    <link rel="stylesheet" href="projet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Section gauche -->
        <aside class="left-section">
            <div class="logo">
                <img src="img/logo_X.png" alt="Logo">

            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Accueil</a></li>
                    <li><a href="#"><i class="fas fa-search"></i> Explorer</a></li>
                    <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
                    <li><a href="#"><i class="fas fa-list"></i> Listes</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Communaut√©s</a></li>
                    <li><a href="#"><i class="fas fa-star"></i> Premium</a></li>
                    <li><a href="#"><i class="fas fa-user"></i> Profil</a></li>
                    <li><a href="#"><i class="fas fa-plus"></i> Plus</a></li>
                    <li><a href="#"><i class="fas fa-edit"></i> Poster</a></li>
                </ul>
            </nav>
            <div class="profile">
                <h2>Profil</h2>
                <p>ID: 123456</p>
                <p>Email: example@example.com</p>
            </div>
        </aside>

        <!-- Section centrale -->
        <main class="middle-section">
            <!-- Tweet Section -->
            <section class="tweets">
                <!-- Contenu de la section des tweets -->
                <div class="tweet">
                    <div class="profile-pic"></div>
                    <div class="tweet-content">
                        <h3 class="username">John Doe</h3>
                        <p class="tweet-text">This is a sample tweet!</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Section droite -->
        <aside class="right-section">
            <!-- Barre de recherche -->
            <section class="search-bar">
                <input type="text" placeholder="Recherche...">
            </section>
        </aside>
    </div>
</body>
</html>
